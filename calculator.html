<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css" >
</head>
<body>
        <div class="head">

                <h1>Digital Calculator</h1></div> 
<div class="calculator">
        
        <input type="text" placeholder="0" id="inputbox">
        
                <button class="cancel">AC</button>
                <button class="cancel">Del</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
                
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
                
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
                
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="eqbtn">=</button>
                
                
</div>

        <script src="calculator.js"></script>

</body>
</html>
